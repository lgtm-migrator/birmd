<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/favicon.ico" rel="icon" type="image/x-icon">

    <title>Birmd Name Generator</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>


<body>
    <div class="fixed w-full h-full flex flex-col items-center justify-center">
        <div class="fixed w-4/5 h-1/3 flex flex-col items-center justify-center">
            <h1 class="text-3xl font-bold leading-7 mb-16">such birmd much wow!</h1>
            <form method="GET" class="w-2/3 h-1/3 flex flex-col items-center justify-center"
                class="fixed w-full h-full flex flex-col items-center justify-center">
                <div class="md:flex md:items-center mb-6">
                    <div class="md">
                        <button
                            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-6 px-4 rounded"
                            type="submit">
                            get new birmd name
                        </button>
                    </div>
                </div>
                <div id="birmd-name-container"
                    class="w-full text-blue-700 px-4 py-3 rounded relative flex flex-col items-center justify-center"
                    role="alert">
                    <strong id="birmd-name" class="font-bold"></strong>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/submit.js') }}"></script>
</body>

</html>
